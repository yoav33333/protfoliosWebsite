<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Portfolio Showcase</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="dark">

    <button id="mode-toggle" onclick="toggleMode()">Switch Mode</button>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search by team, year, award..." oninput="filterPortfolios()">
    </div>

    <div class="filters">
        <label for="sort-by-year">Sort by Year:</label>
        <select id="sort-by-year" onchange="sortPortfolios()">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <label for="sort-by-award">Filter by Award:</label>
        <select id="filter-award" onchange="filterPortfolios()">
            <option value="all">All</option>
            <option value="Think">Think</option>
            <option value="Inspire">Inspire</option>
            <option value="Innovate">Innovate</option>
            <option value="Motivate">Motivate</option>
            <option value="Control">Control</option>
            <option value="Design">Design</option>
        </select>
    </div>

    <div id="portfolio-list" class="portfolio-list"></div>

    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePDF()">Ã—</span>
            <iframe id="pdf-viewer"></iframe>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
