<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Portfolio Showcase</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="dark">

    <button id="mode-toggle" onclick="toggleMode()">Switch Mode</button>

    <h1 class="welcome-message">Welcome!!! <br> Here you can browse different teams portfolios and INSPIRE from them!</h1>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search by team, year, award..." oninput="updatePortfolios()">
    </div>

    <div class="filters">
        <label for="sort-by-year">Sort by Year:</label>
        <select id="sort-by-year" onchange="updatePortfolios()">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>

        <label for="sort-by-award">Filter by Award:</label>
        <select id="filter-award" onchange="updatePortfolios()">
            <option value="all">All</option>
            <option value="Think">Think</option>
            <option value="Inspire">Inspire</option>
            <option value="Innovate">Innovate</option>
            <option value="Motivate">Motivate</option>
            <option value="Control">Control</option>
            <option value="Design">Design</option>
        </select>
    </div>

    <div id="portfolio-list" class="portfolio-list"></div>

    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePDF()">×</span>
            <iframe id="pdf-viewer"></iframe>
        </div>
    </div>

<form action="https://formspree.io/f/manebglk" method="POST" enctype="multipart/form-data" class="portfolio-form">
    <h2>Submit Your Portfolio</h2>

    <label for="team">Team Name</label>
    <input type="text" name="team" id="team" placeholder="Team Name" required>

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" placeholder="Your Email" required>

    <label for="drive_link">A link to your Portfolio</label>
    <input type="url" name="drive_link" placeholder="Google Drive Link to Portfolio" required>


    <button type="submit">Send Portfolio</button>
</form>


    <script src="static/script.js"></script>
</body>
<footer>
    <p>© 2025 FTC Portfolio Showcase | Created by Yoav Goren</p>
</footer>

</html>
