<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Portfolio Showcase</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <!-- Dark/Light Mode Toggle -->
    <button id="mode-toggle" onclick="toggleMode()">Switch Mode</button>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search by team, year..." oninput="filterPortfolios()">
    </div>

    <div class="filters">
        <label for="sort-by-year">Sort by Year:</label>
        <select id="sort-by-year" onchange="sortPortfolios()">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>

        <label for="sort-by-award">Sort by Award:</label>
        <select id="sort-by-award" onchange="sortPortfolios()">
            <option value="none">No Sort</option>
            <option value="award">Award</option>
        </select>
    </div>

    <div id="portfolio-list" class="portfolio-list">
        <!-- Portfolios will be populated here by JavaScript -->
    </div>

    <script src="static/script.js"></script>
</body>
</html>
